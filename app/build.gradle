apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.shaym.leash.homeactivity"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }
}

ext {
    toroVersion = '3.3.0' // TODO check above for latest version
    // below: other dependencies' versions maybe
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //Design
    compile 'com.android.support:design:27.0.2'
    //BottomNavigationViewEx library
    compile 'com.aurelhubert:ahbottomnavigation:2.1.0'
    // Cameras Section
    compile 'com.android.support:recyclerview-v7:27.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.github.bumptech.glide:glide:4.6.1'
    // Video Player library
    compile 'com.github.tcking:giraffeplayer2:0.1.18-full'
    // Charts Library
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //Horizonal picker
    compile 'com.github.adityagohad:HorizontalPicker:1.0.1'
    //DB
    compile "android.arch.persistence.room:runtime:1.0.0"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
    //Maps
    compile 'com.google.android.gms:play-services-maps:15.0.1'


}
