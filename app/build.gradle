apply plugin: 'com.android.application'

android {
    compileSdkVersion 27



    defaultConfig {
        applicationId "com.shaym.leash"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }



    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }
}

ext {
    toroVersion = '3.3.0' // TODO check above for latest version
    // below: other dependencies' versions maybe
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.google.firebase:firebase-auth:16.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //Design
    implementation 'com.android.support:design:27.1.1'
    //BottomNavigationViewEx library
    implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'
    // Cameras Section
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    // Video Player library
    implementation 'com.github.tcking:giraffeplayer2:0.1.18-full'
    // Charts Library
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //Horizonal picker
    implementation 'com.github.adityagohad:HorizontalPicker:1.0.1'
    //DB
    implementation "android.arch.persistence.room:runtime:1.1.0"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.0"
    //Maps
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.firebase:firebase-core:16.0.0'
    //Facebook
    implementation 'com.facebook.android:facebook-login:[4,5)'
    //Database
    implementation 'com.google.firebase:firebase-database:16.0.1'
    //Location
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    //Firebase UI
    implementation 'com.firebaseui:firebase-ui-database:4.0.0'
    //Firebase Storage
    implementation 'com.google.firebase:firebase-storage:16.0.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'

    //Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'
    compile 'com.skyfishjy.ripplebackground:library:1.0.1'
    compile 'com.github.markushi:circlebutton:1.1'


}

apply plugin: 'com.google.gms.google-services'
